<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Planner</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Tasks</a></li>
                <li class="main-header__item"><a class="active" href="/show-task">Add Product</a></li>
            </ul>
        </nav>
    </header>   
    <main>
        <form class="task-form" action="/add-task" method="post">
            <div class="form-control">
                <label for="taskId">Task Id</label>
                <input type="text" name="taskId" id="taskId">
            </div>
            <div class="form-control">
                <label for="empId">Employee Id</label>
                <input type="text" name="empId" id="empId">
            </div>
            <div class="form-control">
                <label for="task">Task</label>
                <input type="text" name="task" id="task">
            </div>
            <div class="form-control">
                <label for="deadLine">DeadLine</label>
                <input type="text" name="deadLine" id="deadLine">
            </div>
            <button type="submit">Add Task</button>
        </form>
    </main>
</body>
</html>
</body>
</html>
